<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Virtual-keyboard</title>
</head>

<body>

  <textarea class="use-keyboard-input" placeholder="Click here"></textarea>

  <audio class="audio-symbol-en" src="audio/click-simbol-en.mp3"></audio>

  <audio class="audio-symbol-ru" src="audio/click-simbol-ru.mp3"></audio>

  <audio class="audio-backspace" src="audio/click-backspace.mp3"></audio>

  <audio class="audio-caps" src="audio/click-caps.mp3"></audio>

  <audio class="audio-enter" src="audio/click-enter.mp3"></audio>

  <audio class="audio-shift" src="audio/click-shift.mp3"></audio>

  <script src="main.js"></script>
</body>

</html>
